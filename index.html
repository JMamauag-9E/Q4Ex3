	<label>Subject IDK</label>
	<input type="text" class="text" id="gradedoesdefineyou">
	<button type="button" class="btn btn-danger" onclick="grade()">click on it</button>

 		REFRESH

</form>


<script type="text/javascript">
	function grade(){
		var grado = document.getElementById('gradedoesdefineyou').value;
		if (grado >= 94 && grado <= 100) {
			window.alert("EXCELLENT!");
		}
		else if (grado >= 87 && grado <= 93) {
			window.alert("GOOD ONE!");
		}
		else if (grado >= 88 && grado <= 86) {
			window.alert("ok.");
		}
		else if (grado >= 75 && grado <= 79) {
			window.alert("You need to improve you know.");
		}
		else {
			window.alert("FAILURE!")
		}
	}
